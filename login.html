<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login.css">
    <title>Login - HBO MAX</title>
</head>
<body>
    
    <nav class="menu">
        <a href="index.html"><img src="assets/img/hbo-logo.svg" alt="Logo HBO Max"></a>
        <div>
            <a href="login.html" class="menu__enter">Entrar</a>
            <a href="index.html" class="menu__sign">Assine agora</a>
        </div>
    </nav>
    <main>

        <form action="">
            <h1>Entrar</h1>
            <label>Você tem uma conta da HBO Max?</label>
            <input type="email" name="email" id="email" placeholder="Endereço de e-mail">
            <input type="password" name="senha" id="senha" placeholder="Senha" minlength="8">

            <div class="login__action">
                <button type="submit">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
            </div>
        </form>

    </main>

    <footer>
        <div class="footer__links">
            <a href="https://www.max.com/br/pt/sitemap" class="footer__link">Agora na HBO MAX</a>
            <a href="https://www.max.com/br/pt" class="footer__link">Em breve</a>
            <a href="https://www.max.com/br/pt/movies" class="footer__link">Filme em destaque</a>
            <a href="https://www.max.com/br/pt/shows" class="footer__link">Séries</a>
            <a href="https://help.max.com/BR-pt/Home/Index" class="footer__link">Ajuda</a>
        </div>

        <p>© 2024 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>

        <div class="footer__network">
            <a href="https://www.facebook.com/groups/4923312961060039" class="network__link"><img src="assets/img/fb_0.png" alt="icone facebook"></a>
            <a href="https://twitter.com/HBOMaxBR" class="network__link"><img src="assets/img/twitter_0.png" alt="Icone twitter"></a>
            <a href="https://www.instagram.com/hbo/" class="network__link"><img src="assets/img/instagram_0.png" alt="Icone instagram"></a>
            <a href="https://www.youtube.com/c/hbomaxbr" class="network__link"><img src="assets/img/youtube_0.png" alt="Icone youtube"></a>
        </div>
    </footer>
</body>
</html>
